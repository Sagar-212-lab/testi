<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Landing Page</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Please enter your name to start the quiz:</p>

    <form id="student-form" action="https://formspree.io/sagar172000@gmail.com" method="POST">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" name="student-name" required>
        <button type="submit">Start Quiz</button>
    </form>

    <script>
        const form = document.getElementById('student-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('student-name').value;
            
            // Send form data to admin
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert("Student name submitted! You may proceed to the quiz.");
                    // Redirect to quiz start page
                    window.location.href = "quiz.html";
                } else {
                    alert("There was an issue submitting the form.");
                }
            }).catch(error => {
                alert("Failed to send data. Try again later.");
            });
        });
    </script>
</body>
</html>
